    <!--Header Section-->
    <nav class="navbar navbar-light bg-light navbar-expand-sm navbar-logo">
        <a href="index.html" class="navbar-brand">
            <img src="assets/images/logo.png" alt="P&L Services logo">
        </a>
        <!--Button/icon displayed at small sizes only-->
        <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">

        <div class="collapse navbar-collapse" id="navbarNavDropdown">

                <li class="nav-item mr-2">
                    <a href="gallery.html" class="nav-link">
                        <i class="fas fa-photo-video"></i>
                        Gallery</a>
                </li>

                <li class="navbar-list-marker d-none d-md-block">|</li>

                <li class="nav-item mr-2"><a href="contact-us.html" class="nav-link">
                        <i class="fas fa-mobile-alt"></i>
                        Contact Us</a></li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid contact-form">
        <div class="row">
            <div class="col-12 contact-form-heading">
                <h1>Get in touch with us</h1>
                <h2>Speak to some of our dedicated staff team about concerns or issues</h2>
            </div>
        </div>

        <div class="row mb-3 contact-form-content">      
            <label for="inputName" class="col-sm-2 col-form-label">Your Name:</label>
            <div class="col-12 col-sm-4">
                <input type="text" class="form-control" id="inputName">  
           </div>        
           
           <label for="inputDept" class="col-sm-2 col-form-label">Your Dept:</label>
            <div class="col-12 col-sm-4">
                <input type="text" class="form-control" id="inputDept">  
           </div>
        </div>

        <div class="row mb-3 contact-form-content">      
            <label for="inputEmail" class="col-sm-2 col-form-label">Email address:</label>
            <div class="col-12 col-sm-5">
                <input type="email" class="form-control" id="inputEmail">  
           </div>        
           
           <label for="inputContactNo" class="col-sm-2 col-form-label">Contact No:</label>
            <div class="col-12 col-sm-3">
                <input type="tel" class="form-control" id="inputContactNo">  
           </div>
        </div>

        <div class="row mb-3 contact-form-content">      
            <label for="inputSampleNo" class="col-sm-2 col-form-label">Sample No:</label>
            <div class="col-12 col-sm-4">
                <input type="text" class="form-control" id="inputSampleNo">  
           </div>    

           <label class="visually-hidden col-sm-3" for="inlineFormSelectDept">Lab Department:</label>
           <div class="col-12 col-sm-3">
                
                <select class="form-select" id="inlineFormSelectDept">
                <option selected>Department...</option>
                <option value="1">Clinical Biochemistry</option>
                <option value="2">Haematology</option>
                <option value="3">Microbiology</option>
                </select>
            </div>
        </div>

        <div class="row mb-3 contact-form-content">      
            <label for="inputSubject" class="col-sm-2 col-form-label">Subject:</label>
            <div class="col-12 col-sm-10">
                <input type="text" class="form-control" id="inputSubject">  
           </div>        
         </div>

        <div class="row mb-3 contact-form-content">      
            <label for="inputQuery" class="col-sm-3 col-form-label">Nature of Query:</label>
            <div class="col-12 col-sm-9">
                <input type="text" class="form-control" id="inputQuery">  
           </div>        
         </div>

        <div class="row mb-3 contact-form-content">      
            <label for="inputDate" class="col-sm-3 col-form-label">Preferred contact date/time:</label>
            <div class="col-sm-3">
                <input type="datetime" class="form-control" id="inputDate">  
           </div> 

            <label for="inputConfidential" class="col-sm-3 col-form-label">Is the matter confidential?</label>
            <div class="col-12 col-sm-3">
                <input type="text" class="form-control" id="inputConfidential">  
           </div>        
         </div>

</div>
   
    <!--Footer section linking to social media accounts-->

    <footer>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 col-sm-10 footer-media">
                    <ul class="footer-list">
                        <li class="footer-item">
                            <a href="https://www.facebook.com" target="_blank">
                                <i class="fab fa-facebook"></i>
                                Facebook
                            </a>
                        </li>

                        <li class="footer-list-marker d-none d-lg-block">|</li>

                        <li class="footer-item">
                            <a href="https://www.twitter.com" target="_blank">
                                <i class="fab fa-twitter"></i>
                                Twitter</a>
                        </li>

                        <li class="footer-list-marker d-none d-lg-block">|</li>

                        <li class="footer-item">
                            <a href="https://www.youtube.com" target="_blank">
                                <i class="fab fa-youtube"></i>
                                YouTube</a>
                        </li>
                    </ul>
                </div>

                <div class="col-12 col-sm-2 footer-org">
                    <ul class="footer-list-right">
                        <li class="footer-item-right">
                            <a href="#" target="_blank">
                                <i class="fas fa-hospital-symbol"></i>
                                Hospital
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

    </footer>
